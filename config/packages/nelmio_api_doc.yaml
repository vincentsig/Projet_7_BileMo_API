nelmio_api_doc:
    documentation:
        info:
            title: BileMo
            description: Retrouvez les meilleurs smartphones du march√© sur cette API !
            version: 1.0.0
            
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Authorization: Bearer {jwt}'
                name: Authorization
                in: header
                scheme: Bearer
        security:
            - Bearer: []
        
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc

    models:
        names:
            - { alias: Phone_list,  type: App\Entity\Phone, groups: [list] }
            - { alias: Phone_details,  type: App\Entity\Phone, groups: [details] }
            - { alias: User_list,  type: App\Entity\User, groups: [list] }
            - { alias: User_details,  type: App\Entity\User, groups: [details] }
    
            