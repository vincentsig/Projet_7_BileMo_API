nelmio_api_doc:
    documentation:
        info:
            title: BileMo
            description: Retrouvez les meilleurs smartphones du march√© sur cette API !
            version: 1.0.0
            
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Authorization: Bearer {jwt}'
                name: Authorization
                in: header
                scheme: Bearer
        security:
            - Bearer: []
        
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
